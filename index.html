<body class="lato">
 <header class="max-w-6xl m-auto md:bg-[#F85559] rounded-[600px] mt-8">

        <div class="navbar-start hidden md:block">
         <ul class="flex gap-8 text-white text-[18px] pl-4 font-bold">

         </ul>
        </div>

            <img src="./images/logo.png">
          <a class="btn btn-ghost normal-case text-xl md:text-white">Fruit Burst</a>
        </div>
        <div class="navbar-end">
          <div class="hidden md:block">
            <input type="search" id="gsearch" name="gsearch" placeholder="Search here" class="py-2 pl-4 mr-8 w-80 rounded-[50px] relative">
            <i class="fa fa-search absolute -ml-16 mt-3"></i>
           

          </div>
          <button class="btn btn-square btn-ghost md:hidden">

 </header>

 <main>
   <!--fruit batch-->
   <section class=
   "max-w-4xl m-auto mt-10 border border-red-500 hidden md:block">
    <div class="flex px-20 py-14 gap-16">
      <div> <img src="./images/fruit1.png"><p class="text-center py-4">Strawberry</p></div>
      <div> <img src="./images/fruit2.png"><p class="text-center py-4">Orange</p></div>

      <div> <img src="./images/fruit4.png"><p class="text-center py-4">Strawberry</p></div>
      <div> <img src="./images/fruit4.png"><p class="text-center py-4">Mango</p></div>
      
    </div>

   </section>
  <!-- <--timer section--> 
    <section class="max-w-6xl m-auto  border border-red-500 mt-40">

        <div class="flex flex-col md:flex-row py-3 px-5 justify-between items-center">
            <div>
                <h1 class="text-5xl font-bold ">Deal of the day</h1>

            </div>
            <div class="grid grid-flow-col gap-5 text-center auto-cols-max  ">
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl font-bold">
                      <span style="--value:15;"></span>
                      
                    </span>
                    days
                    

                  </div> 
                  <i class="fa-solid fa-ellipsis-vertical mt-5 "></i>
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl font-bold">
                    <span style="--value:10;"></span>
                  </span>

                </div> 
                <i class="fa-solid fa-ellipsis-vertical mt-5"></i>
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl font-bold">

                  </span>

                </div> 
                <i class="fa-solid fa-ellipsis-vertical mt-5"></i>
                <div class="flex flex-col">
                  <span class="countdown font-mono text-5xl font-bold">
                    <span style="--value:27;"></span>
                  </span>
                  sec
                </div>
                
              </div>
        </div>

    </section>
